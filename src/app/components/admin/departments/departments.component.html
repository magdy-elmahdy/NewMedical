<div class="departments my-3">
    <div class="container">        
        <div class="d-flex justify-content-between mx-5">
            <div class="d-flex align-items-center">
                <p class="font_Coloered3 text-center my-4 mx-3" style="color: gray;">{{'Admin.Departments'|translate}}</p>
                <button *ngIf="this.permissions.includes('Permissions.Departments.Create')" data-bs-toggle="modal" data-bs-target="#Add" (click)="WhenModalOpen()" mat-raised-button color="primary">{{'Shared.AddNew'|translate}}</button>
            </div>
            <!-- <input class="form-control w-25 ml-auto mt-3" style="height: 3rem;" [(ngModel)]='term' placeholder="{{'Shared.SearchHere'|translate}}" /> -->
        </div>
        <div class="outerBorder outerItem shadow_5 table-responsive" style="overflow: auto;">
            
            <table class="table text-center">
                <thead class="tableHead align-middle" style="background: #F3F2F2; height: 50px;">
                    <th class="py-2">{{'addCustomer.Name'|translate}}</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr *ngFor="let Branch of AllBranches|search:term|paginate:{
                        itemsPerPage:tableSize,
                        currentPage:page,
                        totalItems:count}; let i=index">
                        <td class="align-middle">{{Branch.name}}</td>
                        <td>
                            <i *ngIf="this.permissions.includes('Permissions.Departments.Update')" (click)="getBranchDetails(Branch)" data-bs-toggle="modal" data-bs-target="#Edit" class="fa-solid fa-pencil fs-5 px-3 py-2 mx-1" style="color:#3F51B5;"></i>
                            <i *ngIf="this.permissions.includes('Permissions.Departments.Delete')" (click)="deleteDepartment(Branch)" class="fa-regular fa-trash-can fs-5 px-3 py-2" style="color:#FF4081"></i>
                          </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-end mt-4">
                <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
                </pagination-controls>
                <select (change)="onTableSizeChange($event)" class="tableSize rounded-pill px-1">
                  <option *ngFor=" let size of tableSizes">{{size}}</option>
                </select>
            </div>
            <div id="loading" *ngIf="loading">
                <app-spinner class="d-flex justify-content-center m-auto"></app-spinner>
            </div>
        </div>

    </div>
</div>
  <!--------------------------------------- Add branch --------------------------->
  <div class="modal fade" id="Add" tabindex="-1" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-between">
          <h1 class="modal-title fs-5" id="edit">{{'Admin.Adddepartment'|translate}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
       <div class="container_custom">
        <form [formGroup]="AddDepartmentForm" class="my-5">
            
            <mat-form-field class="w-100">
                <mat-label> {{'addCustomer.Name'|translate}}</mat-label>
                <input formControlName="name" type="text" matInput>
            </mat-form-field>

            <div class="modal-footer">
              <button id="clodeEditModal" type="button" mat-raised-button data-bs-dismiss="modal">{{'Shared.Close'|translate}}</button>
              <button [disabled]="this.AddDepartmentForm.status=='INVALID'" type="button" mat-raised-button color="warn"(click)="AddDepartment()">{{'Shared.Save'|translate}}</button>
            </div>
        </form>
       </div>
        
      </div>
    </div>
  </div>
  <!--------------------------------------- Edit branch --------------------------->
  <div class="modal fade" id="Edit" tabindex="-1" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="edit">{{'Admin.Editdepartment'|translate}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
       <div class="container_custom">
        <form [formGroup]="AddDepartmentForm" class="my-5">
            <mat-form-field class="w-100">
                <mat-label> {{'addCustomer.Name'|translate}}</mat-label>
                <input formControlName="name" type="text" matInput>
            </mat-form-field>

            <div class="modal-footer">
              <button id="clodeEditModal" type="button" mat-raised-button data-bs-dismiss="modal">{{'Shared.Close'|translate}}</button>
              <button [disabled]="this.AddDepartmentForm.status=='INVALID'" type="button" mat-raised-button color="warn"(click)="SubmitEditBranch()">{{'Shared.Save'|translate}}</button>
            </div>
        </form>
       </div>
        
      </div>
    </div>
  </div>
