<div id="source-record">
    <div class="container-fluid">
        <div class="d-flex justify-content-between mx-5 pt-3">
            <p class="font_Coloered3 text-center my-2">Source Record Report</p>
        </div>
        <div class="outerBorder outerItem shadow_5 py-3">
    <!-------------------- Search Polices ------------------->

            <p class="text-muted fs-5 fw-bold py-2">{{'Shared.SearchHere'|translate}} :</p>
            <form [formGroup]="SearchForm">
                <div class="row">

                    <div class="col-md-3">
                        <mat-form-field class="w-100">
                            <mat-label>{{'Policy.From'|translate}}</mat-label>
                            <input formControlName="start"  matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field class="w-100">
                            <mat-label>{{'Policy.To'|translate}}</mat-label>
                            <input formControlName="end" matInput [matDatepicker]="picker2">
                            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>
                    </div>
        
                    <div class="col-md-2">
                        <!-- Search Now -->
                        <div class="d-flex justify-content-end">
                            <button id="searchBtn" [disabled]="this.SearchForm.status=='INVALID'||this.isClicked" (click)="Search()" mat-raised-button color="primary"
                                class="w-75 py-2"><span *ngIf="this.isClicked"><i
                                        class="fa-4 fa-solid fa-fan fa-spin"></i></span> <span
                                    *ngIf="!this.isClicked">{{'Shared.Search'|translate}} <i
                                        class="fa-solid fa-magnifying-glass"></i></span></button>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>
