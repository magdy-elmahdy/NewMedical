<div id="paid-commissions">
    <div class="container-fluid">
        <div class="d-flex justify-content-between mx-5 pt-3">
            <p class="font_Coloered3 text-center my-2">Paid Commissions Report</p>
        </div>
        <div class="outerBorder outerItem shadow_5 py-3">
        <!-------------------- Search Polices ------------------->

            <p class="text-muted fs-5 fw-bold py-2">{{'Shared.SearchHere'|translate}} :</p>
            <form [formGroup]="SearchForm">
                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field class="w-100">
                            <mat-label>Policy Code</mat-label>
                            <input formControlName="PolicyCode" type="text" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="w-100">
                            <mat-label>{{'Policy.From'|translate}}</mat-label>
                            <input formControlName="From" matInput [matDatepicker]="picker2">
                            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>
                    </div> 
                    <div class="col-md-4">
                        <mat-form-field class="w-100">
                            <mat-label>{{'Policy.To'|translate}}</mat-label>
                            <input formControlName="To" matInput [matDatepicker]="picker3">
                            <mat-datepicker-toggle matIconSuffix [for]="picker3"></mat-datepicker-toggle>
                            <mat-datepicker #picker3></mat-datepicker>
                        </mat-form-field>
                    </div>
                    
                    <div class="col-md-4">
                        <mat-form-field class="w-100">
                            <mat-label>Client Name</mat-label>
                            <input formControlName="ClientName" type="text" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="w-100">
                            <mat-label >{{'Offer.Broker'|translate}}</mat-label>
                            <mat-select formControlName="BrokerId">
                                <mat-option *ngFor="let type of brokerCustomers" [value]="type.id">{{type.arabicName}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    
                    
                    
                    
                    
        
                    <div class="col-md-2">
                        <!-- Search Now -->
                        <div class="d-flex justify-content-end">
                            <button id="searchBtn" [disabled]="this.SearchForm.status=='INVALID'||this.isClicked" (click)="Search()" mat-raised-button color="primary"
                                class="w-75 py-2"><span *ngIf="this.isClicked"><i
                                        class="fa-4 fa-solid fa-fan fa-spin"></i></span> <span
                                    *ngIf="!this.isClicked">{{'Shared.Search'|translate}} <i
                                        class="fa-solid fa-magnifying-glass"></i></span></button>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>
